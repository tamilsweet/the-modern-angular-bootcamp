<form #emailForm="ngForm" (ngSubmit)="onSubmit()">
  <input type="email" name="email" [(ngModel)]="email" required pattern=".+@.+\..+" #emailControl="ngModel">
  <div *ngIf="emailControl.invalid && emailControl.touched">
    <div *ngIf="emailControl.errors?.['required']">
      Email is required
    </div>
    <div *ngIf="emailControl.errors?.['pattern']">
      Please enter valid Email ID
    </div>
  </div>
  <button type="submit" [disabled]="emailForm.invalid">Submit</button>
</form>
