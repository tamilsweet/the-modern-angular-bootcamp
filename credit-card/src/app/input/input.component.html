<ng-container *ngIf="control">
  <input [formControl]="control" />
  <ng-container *ngIf="control.errors && control.dirty && control.touched">
    <div *ngIf="control.errors['required']">
      This field is required.
    </div>
    <div *ngIf="control.errors['minlength']">
      This field must be at least
      {{ control.errors['minlength'].requiredLength }} characters long.
    </div>
    <div *ngIf="control.errors['maxlength']">
      This field cannot be more than
      {{ control.errors['maxlength'].requiredLength }} characters long.
    </div>
    <div *ngIf="control.errors['pattern']">
      This field must match the pattern
      {{ control.errors['pattern'].requiredPattern }}
    </div>
  </ng-container>
</ng-container>
